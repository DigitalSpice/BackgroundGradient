<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
    <div class="container">
        <h1>Background Generator</h1>
        <div class="row">
            <input class="color1" type="color" name="color1" value="#d30c0c">
            <input class="color2" type="color" name="color2" value="#f0f00d">
            <input class="randomize" type="button" name="randomizebtn" value="&#x1f500 Randomize">
        </div>
        <h2>Current CSS Background</h2>
        <h3>gradient: linear-gradient(45deg, rgb(211, 12, 12), rgb(240, 240, 13)) no-repeat fixed;</h3>
        <div id="copyBtn"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
